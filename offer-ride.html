<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<title>Ride My Way | Home</title>
</head>

<body>
	<header class="header">
		<a href="index.html" class="brand">Ride My Way</a>
		<input class="menu-btn" type="checkbox" id="menu-btn" />
		<label class="menu-icon" for="menu-btn">
			<span class="navicon"></span>
		</label>
		<nav>
			<ul class="menu">
				<li>
					<a href="profile.html">Profile</a>
				</li>
				<li>
					<a href="index.html">Sign Out</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="site_main">
		<div class="container">
			<div class="form-header">
				<h1>Driver Dashboard</h1>
			</div>
			<div class="feauture-row">
				<div class="feature-card col-lg-6">
					<h2>
						<a href="offer-ride.html">OFFER RIDE</a>
					</h2>
				</div>
				<div class="feature-card col-lg-6">
					<h2>
						<a href="viewrides.html">RIDE STATUS</a>
					</h2>
				</div>
			</div>

			<div class="dashboard-container">
				<div class="form-header">
					<h1>Create Ride Offer</h1>
				</div>
				<div class="form">
					<form class="form">
						<div class="form-group">
							<div class="form_label">
								<label for="location">Take-off location</label>
							</div>
							<input type="text" name="location" class="text-input" required>
						</div>
						<div class="form-group">
							<div class="form_label">
								<label for="destination">Destination</label>
							</div>
							<input type="text" name="pickup" class="text-input" required>
						</div>
						<div class="form-group">
							<div class="form_label">
								<label for="seats">Number of available seats</label>
							</div>
							<input type="number" name="seats" class="text-input" required>
						</div>
						<div class="form-group">
							<div class="form_label">
								<label for="destination">Date</label>
							</div>
							<input type="date" name="pickup" class="text-input" required>
						</div>
						<div class="form-group">
							<div class="form_label">
								<label for="time">Time</label>
							</div>
							<input type="time" name="time" class="text-input" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn">LOG IN</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</main>

	<footer>
		<p>Ride My Way | Copyright &copy; 2018</p>
	</footer>
</body>

</html>
