<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<title>Ride My Way | Home</title>
</head>

<body>
	<header class="header">
		<a href="index.html" class="brand">Ride My Way</a>
		<input class="menu-btn" type="checkbox" id="menu-btn" />
		<label class="menu-icon" for="menu-btn">
			<span class="navicon"></span>
		</label>
		<nav>
			<ul class="menu">
				<li>
					<a href="profile.html">Profile</a>
				</li>
				<li>
					<a href="signup.html">Sign Up</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="site_main">
		<div class="container">
			<div class="login_container">
				<div class="form-header">
					<h1>LOG IN</h1>
				</div>
				<div class="form">
					<form class="form">
						<div class="form-group">
							<div class="form_label">
								<label for="email">Email:</label>
							</div>
							<input type="email" class="text-email" name="email" required>
						</div>
						<div class="form-group">
							<div class="form_label">
								<label for="password">Password:</label>
							</div>
							<input type="password" class="text-input" name="password" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn">LOG IN</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>


	<footer class="fixed-footer">
		<p>Ride My Way | Copyright &copy; 2018</p>
	</footer>
</body>

</html>
